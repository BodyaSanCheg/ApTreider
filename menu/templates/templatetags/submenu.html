{% load menu_tree_filter %}
{% load static %}

<ul>
    {% for sub_menu in submenu_and_parents.submenu.get_submenu %}
    <li class="{% if sub_menu.slug in submenu_and_parents.parents_active_link %}active{% endif %}">
        <a href="{% url 'menu:submenu_do_something' submenu_and_parents.main sub_menu.slug %}">{{ sub_menu }}</a>
        {% draw_submenu sub_menu submenu_and_parents.parents_active_link %}
    </li>
    {% endfor %}
</ul>
